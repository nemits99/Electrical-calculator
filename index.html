<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Biaya Pemakaian Listrik</title>
    <link rel="manifest" href="manifest.json">
  
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding-top: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
     
        }

        h1 {
            background-color: #0080ff;
            text-align: center;
            color: #ffffff;
            font-size: 26px;
            padding: 12px;
            margin-bottom: -10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            margin-left: 10px;
            color: #555;
        }

        form input {
            width: 90%; 
            padding: 10px;
            margin-bottom: 15px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 40%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .result-box {
            width: 90%; 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: right;
            font-weight: bold;
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            margin-left: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            margin-left: 10px;
            color: #555;
        }
        li{
            background-color: #0080ff;
            color: #e6e600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hitung Biaya Listrik</h1>
        <li>By utility@trpc</li>
        <br>
        <form>
            <div class="input-group">
                <label for="voltage">Voltage (V): </label>
                <input type="number" id="voltage" name="voltage" value="380" min="0">
            </div>

            <div class="input-group">
                <label for="current">Amper (A): </label>
                <input type="number" id="current" name="current" value="120" min="0">
            </div>

            <div class="input-group">
                <label for="powerFactor">Power Factor (default 1 jika tidak tahu): </label>
                <input type="number" id="powerFactor" name="powerFactor" value="1" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label for="rate">Tarif Listrik per kWh (Rp): </label>
                <input type="number" id="rate" name="rate" value="1500" min="0">
            </div>

            <div class="input-group">
                <label for="hours">Jumlah Jam Pemakaian: </label>
                <input type="number" id="hours" name="hours" value="1" min="0">
            </div>

            <button type="button" onclick="calculateKWhAndCost()">Hitung kWh dan Biaya</button>
        </form>

        <div class="results">
            <div class="result-group">
                <label for="power">Daya (Watt):</label>
                <input type="text" id="power" class="result-box" readonly>
            </div>

            <div class="result-group">
                <label for="energy">Konsumsi Energi (kWh per jam):</label>
                <input type="text" id="energy" class="result-box" readonly>
            </div>

            <div class="result-group">
                <label for="totalCostPerHour">Total Biaya per Jam (Rp):</label>
                <input type="text" id="totalCostPerHour" class="result-box" readonly>
            </div>

            <div class="result-group">
                <label for="totalCostForHours">Total Biaya untuk Jam Pemakaian (Rp):</label>
                <input type="text" id="totalCostForHours" class="result-box" readonly>
            </div>
        </div>
    </div>

    <script>
        function renderCalculator() {
            // Logic to render calculator UI (if needed)
            console.log("Calculator rendered");
        }

        function calculateKWhAndCost() {
            var voltage = parseFloat(document.getElementById("voltage").value);
            var current = parseFloat(document.getElementById("current").value);
            var powerFactor = parseFloat(document.getElementById("powerFactor").value) || 1;  
            var rate = parseFloat(document.getElementById("rate").value); 
            var hours = parseFloat(document.getElementById("hours").value); 

            if (voltage <= 0 || current <= 0 || rate < 0 || hours < 0) {
                alert("Silakan masukkan nilai positif untuk voltage, current, dan tarif, serta nilai non-negatif untuk jam pemakaian.");
                return;
            }

            var power = voltage * current * powerFactor;
            var energy = power / 1000; // Convert to kWh
            var totalCostPerHour = energy * rate; // Cost per hour
            var totalCostForHours = totalCostPerHour * hours; // Total cost for hours

            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            // Update the UI with calculated values
            document.getElementById("power").value = formatNumber(power.toFixed(2));
            document.getElementById("energy").value = energy.toFixed(2);
            document.getElementById("totalCostPerHour").value = formatNumber(totalCostPerHour.toFixed(2));
            document.getElementById("totalCostForHours").value = formatNumber(totalCostForHours.toFixed(2));
        }

    </script>
     <script>
        // Daftar service worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js")
            .then((registration) => {
                console.log("Service Worker terdaftar dengan sukses:", registration.scope);
            })
            .catch((error) => {
                console.log("Service Worker pendaftaran gagal:", error);
            });
        }
    </script>
    
</body>
</html>
